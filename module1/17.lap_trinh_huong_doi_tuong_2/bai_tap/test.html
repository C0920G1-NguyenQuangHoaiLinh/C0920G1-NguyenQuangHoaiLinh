<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [1,5,10,-2];
    function swap() {
        let arrnew = [];
        let temp = "";
        for(let i = 0; i< arr.length/2; i++){
            temp = arr[i];
            arr[i] = arr[arr.length - 1 - i];
            arr[arr.length - 1 - i] = temp;
        }
        arrnew = arr;
        console.log(arrnew);
        return arrnew;
    }
    alert(swap())
</script>
</body>
