<script>
    let num = parseInt(prompt("input"));
    alert(isFibonacci());

    function isFibonacci() {
        let a = 0;
        let b = 1;
        let c = 1;
        while (a <= num) {
            c = a + b;
            a = b;
            b = c;
            if (a === num) {
                return true;
            }
        }
        return false;
    }
