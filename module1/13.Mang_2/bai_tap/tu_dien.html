<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="input">
<input type="button" onclick="dictionary()" value="Search" id="click">
<script>
    let dicEng = ["monday", "tuesday", "wednesday", "thursday", "friday", "saturday", "sunday"];
    let dicVie = ["thứ 2", "thứ 3", "thứ 4", "thứ 5", "thứ 6", "thứ 7", "chủ nhật"];

    function dictionary() {
        let input = document.getElementById("input").value;
        let result = "";
        for (let i = 0; i < dicEng.length; i++) {
            if (dicEng[i] === input) {
                result = dicVie[i];
                break;
            } else {
                result = "not found";
            }
        }
        alert(result);
    }
</script>
</body>
</html>
