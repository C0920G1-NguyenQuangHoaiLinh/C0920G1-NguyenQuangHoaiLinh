<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = ['c',9,'o','d',1,'e',1,'r'];
    let count = 0;
    for (let i = 0; i < a.length; i++){
        console.log(a[i]);
        if (typeof a[i] == "number"){
            count++;
        }
    }
    document.write(a.join(' ') + " gồm có : " + count + " số ");
</script>
</body>
</html>
