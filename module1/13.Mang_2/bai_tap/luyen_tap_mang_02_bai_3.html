<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = ['c','o','d','e',1,2,3];
    let count = 0;
    for (let i = 0 ; i < arr.length; i++){
        console.log(arr[i]);
        if (typeof arr[i] == "string"){
            count++;
        }
    }
    document.write("mảng " + arr.join("") + " có độ dài là : " + arr.length + " - số ký tự = " + count);
</script>
</body>
</html>
