<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let radius = parseFloat(prompt("nhập bán kính :"));
    let acreage = Math.PI * radius * radius;
    let perimeter = 2 * Math.PI * radius;
    alert("Diện tích hình tròn với bán kính bằng " + radius + " là " + acreage);
    alert("Chu vi hình tròn với bán kính bằng " + radius + " là " + perimeter);
</script>
</body>
</html>
