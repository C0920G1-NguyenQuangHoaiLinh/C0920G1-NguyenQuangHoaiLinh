<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        label {
            font-weight: bold;
        }
    </style>
</head>
<body>
<label>
    Amount <input type="number" id="amount" name="amount"><br><br>
    From Currency
    <select id="fromCurrency">
        <option value="vietnam">VietNam</option>
        <option value="usd">USD</option>
    </select><br><br>
    To Currency
    <select id="toCurrency">
        <option value="usd">USD</option>
        <option value="vietnam">VietNam</option>
    </select><br><br>
</label>
<input type="button" onclick="swapMoney()" value="Convert">
<p id="money"></p>
<script>
    function swapMoney() {
        let from = document.getElementById("fromCurrency").value;
        let to = document.getElementById("toCurrency").value;
        let input = parseInt(document.getElementById("amount").value);
        if (from === "usd" && to === "vietnam") {
            document.getElementById("money").innerHTML = "= " + input * 23000 + "Ä‘";
        } else if (from === "vietnam" && to === "usd") {
            document.getElementById("money").innerHTML = "= " + input / 23000 + "$";
        }
    }
</script>
</body>
</html>
