<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let physical = parseFloat(prompt("nhập điểm môn Vật Lý : "));
    let chemistry = parseFloat(prompt("nhập điểm môn Hóa Học : "));
    let biology = parseFloat(prompt("nhập điểm môn Sinh Học : "));
    let total = physical + chemistry + biology;
    document.writeln("Tổng điểm là : " + total + "<br>" +"Điểm trung bình là : " + total/3 );
</script>
</body>
</html>
