<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("nhập số a : "));
    let b = parseFloat(prompt("nhập số b : "));
    if (a % b === 0){
        alert(a + " là bội số của " + b);
    } else {
        alert(a + " không phải là bội số của " + b);
    }
</script>
</body>
</html>
