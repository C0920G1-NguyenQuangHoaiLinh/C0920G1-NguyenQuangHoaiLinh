<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="1368px" height="768px" style="border:1px solid #d3d3d3;"></canvas>
<script>
    class Rectangle {
        constructor(height, width) {
            this.height = height;
            this.width = width;
        }
        getArea(){
            return this.height * this.width;
        }
        getPerimeter(){
            return (this.height + this.width)* 2;
        }
        createRectangle() {
            let ctx = document.getElementById("myCanvas").getContext("2d");
            ctx.fillStyle = "red";
            ctx.fillRect(20, 20, this.height, this.width);
        }
    }
    let rectangle = new Rectangle(500,300);
    rectangle.createRectangle();

</script>
</body>
</html>
