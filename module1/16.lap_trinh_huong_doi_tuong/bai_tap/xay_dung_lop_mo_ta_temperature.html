<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Temperature{
        constructor(doC) {
            this.doc = doC;
        }
        chuyenDoF(){
            return (this.doc * 1.8) + 32;
        }
        chuyenDoK(){
            return this.doc + 273.15;
        }
    }
    let temperature = new Temperature(25);
    alert(temperature.doc + " do C = " + temperature.chuyenDoK() + "K");
    alert(temperature.chuyenDoF());

</script>
</body>
</html>
