<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let value = parseInt(prompt("nhập vào số cần kiểm tra", 0));
    // switch case chỉ có thể so sánh bằng hoặc khác, không thể so sánh lớn hơn, nhỏ hơn
    switch (value) {
        case (value > 0):
            alert(1);
            break;
        case (value < 0):
            alert(-1);
            break;
        case 0:
            alert(0);
            break;
    }
</script>
</body>
</html>
