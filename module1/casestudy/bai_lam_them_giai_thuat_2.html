<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let month = parseInt(prompt("input month"));
    let year = parseInt(prompt("input year"));
    switch (month) {
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12:
            alert("tháng " + month + year + " có 31 ngày");
            break;
        case 4:
        case 6:
        case 9:
        case 11:
            alert("tháng " + month + year + " có 30 ngày");
            break;
        case 2:
            if (year % 4 === 0){
                alert("tháng 2 " + year + " có 29 ngày");
                break;
            }else {
                alert("tháng 2 " + year + " có 28 ngày");
                break;
            }
            default:
                alert("không có tháng " + month);
    }
</script>
</body>
</html>
