<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = parseInt(prompt("input"));
    function myFunc(n) {
        if (n === 2 || n === 1){
            return n;
        }
        return n * (myFunc(n - 2));
    }
    alert(myFunc(n));
</script>
</body>
</html>
