<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = parseInt(prompt("input"));
    let a = "<a style='font-weight: bold; font-size: 30px'>" + "*" + "</a>";
    for (let i = 0; i < n; i++){
        for (let j = 0; j < 5; j++){
            document.write(a)
        }
        document.write("<br>");
    }
</script>
</body>
</html>
