<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = new Array(20);
    let result = 0;
    for (let i = 0; i < arr.length; i++) {
        arr[i] = parseInt(prompt("nhap vao phan tu thu " + i));
        if (arr[i] % 3 === 0 && arr[i] % 5 === 0) {
            result += arr[i];
        }
    }
    console.log(arr);
    document.write(result);
</script>
</body>
</html>
