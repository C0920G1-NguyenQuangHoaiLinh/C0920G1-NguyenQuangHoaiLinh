<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = parseInt(prompt("nhập số nguyên dương cần tính"));
    let count = 1;
    for (let i = 1; i <= num; i++){
        count *= i;
    }
    document.writeln(count)
</script>
</body>
</html>
