<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = 1;
    let b = 1;
    let result = a + b;
    for (let i = 0; i < 18 ;i++){
        let c = a + b;
        a = b;
        b = c;
        result += c;
    }
    document.write(result);
</script>
</body>
</html>
