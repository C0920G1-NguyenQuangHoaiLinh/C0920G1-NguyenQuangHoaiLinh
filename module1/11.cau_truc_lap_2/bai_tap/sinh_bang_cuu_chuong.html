<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = "<table border='1' cellpadding='0' style='width: 100%'>"
    for (let i = 1; i <= 9; i++) {
        a = a + "<tr>";
        for (let j = 2; j <= 9; j++){
            a = a + "<td>" + j + "x" + i + "=" + i*j;
        }
        a = a + "</tr>";
    }
    a = a + "</table>";
    document.write(a);
</script>
</body>
</html>
