<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("nhập số a : "));
    let b = parseInt(prompt("nhập số b : "));
    function number(a,b) {
        if (a > b){
            alert("số thứ nhất " + a + " lớn hơn số thứ hai" + b );
        } else {
            return a + b;
        }
    }
    alert(number(a,b));
</script>
</body>
</html>
