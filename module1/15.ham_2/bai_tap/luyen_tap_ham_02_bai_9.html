<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [1,2,3,1,2,4,2,2];
    let a = parseInt(prompt("input"));
    function checkNumber() {
        let count = 0;
        for (let i = 0; i < arr.length; i++){
            if (a === arr[i]){
                count++;
            }
        }
        if (count === 0){
            return -1;
        } else {
            return count;
        }
    }
    alert(checkNumber(a))
</script>
</body>
</html>
