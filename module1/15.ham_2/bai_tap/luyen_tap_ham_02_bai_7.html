<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = 5;
    let b = 10;
    function swap() {
        let temp = a;
        a = b;
        b = temp;
        return a + b;
    }
    swap();
    alert("a = " + a);
    alert("b = " + b);
</script>
</body>
</html>
