<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [1,2,3,4,5];

    function myReverse() {
        let temp = "";
        let size = arr.length;
        for (let i = 0; i < size/2; i++){
            temp = arr[i];
            arr[i] = arr[size - 1 - i];
            arr[size - 1 - i] = temp;
        }
        return arr;
    }
    alert(myReverse(arr));
</script>
</body>
</html>
