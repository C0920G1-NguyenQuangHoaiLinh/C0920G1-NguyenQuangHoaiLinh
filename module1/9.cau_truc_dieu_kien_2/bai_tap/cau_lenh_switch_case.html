<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label>
    <input type="text" id="input" name="month">
    <input type="button" id="action" onclick="calendar()" value="Tính số ngày"></label><br>
    <p id="display" style="font-weight: bold"></p>
<script>
    function calendar() {
        let isMonth = parseInt(document.getElementById("input").value);
        switch (isMonth) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("display").innerText = "Tháng " + isMonth + " có 31 ngày";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("display").innerText = "Tháng " + isMonth + " có 30 ngày";
                break;
            case 2:
                document.getElementById("display").innerText = "Tháng 2 có 28 hoặc 29 ngày";
                break;
            default:
                document.getElementById("display").innerText = "Tháng " + isMonth + " không có";
        }
    }
</script>
</body>
</html>
