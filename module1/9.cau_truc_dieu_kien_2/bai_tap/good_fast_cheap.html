<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="checkbox" onclick="check(1)" id="good">Good
<input type="checkbox" onclick="check(2)" id="fast">Fast
<input type="checkbox" onclick="check(3)" id="cheap">Cheap
<script>
    let good = document.getElementById("good");
    let fast = document.getElementById("fast");
    let cheap = document.getElementById("cheap");
    function check(num) {
        switch (num) {
            case 1:
                if (fast.checked && cheap.checked){
                    fast.checked = false;
                }
                break;
            case 2:
                if (good.checked && cheap.checked){
                    cheap.checked = false;
                }
                break;
            case 3:
                if (good.checked && fast.checked){
                    good.checked = false;
                }
                break;
        }
    }
</script>
</body>
</html>
