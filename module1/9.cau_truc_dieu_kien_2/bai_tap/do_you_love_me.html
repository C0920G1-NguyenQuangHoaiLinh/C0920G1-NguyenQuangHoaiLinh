<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Do you love me ?</h1>
<input type="button" onclick="clickYes()" id="yesLove" value="YES">
<input type="button" onmouseover="clickNo()" id="noLove" value="NO" style="position: absolute; left: 50px">
<script>
    function clickYes() {
        alert("I love you â™¥ ");
    }
    function clickNo() {
        let element = document.getElementById("noLove");
        let x = Math.random() * window.innerWidth;
        let y = Math.random() * window.innerHeight;
        element.style.left = x + "px";
        element.style.top = y + "px";
    }
</script>
</body>
</html>
