<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let weight = parseFloat(prompt("nhập cân nặng (kg) :"));
    let height = parseFloat(prompt("nhập chiều cao (met) :"));
    let bmi = weight / (height*height);
    if (bmi < 18.5) {
        alert("underweight");
    } else if (bmi < 25){
        alert("normal");
    } else if (bmi < 30){
        alert("overweight");
    } else {
        alert("obese");
    }
</script>
</body>
</html>
