<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>
<h3>Products</h3>
<p><a th:href="@{/product/create}">Add new product</a> </p>
<table id="product">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Img</th>
        <th>quantity</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row,rowStat:${products}">
        <td th:text="${rowStat.count}"></td>
        <td th:text="${row.nameProduct}"></td>
        <td th:text="${row.priceProduct}"></td>
        <td th:text="${row.imgProduct}"></td>
        <td th:text="${row.quantity}"></td>
        <td><a th:href="@{/product/{id}/edit(id=${row.getIdProduct()})}">edit</a></td>
        <td><a th:href="@{/product/{id}/delete(id=${row.getIdProduct()})}">delete</a></td>
    </tr>
    </tbody>
</table>
<h3 th:if="${success}" th:text="${success}" style="color: red"></h3>
</body>
</html>
