<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Furama Resort Da Nang</title>
    <link rel="stylesheet" type="text/css" href="../../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
            integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
            crossorigin="anonymous"></script>
    <script src="../../static/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <header id="header" class="row" style="height: 10%">
        <div class="col-sm-8">
            <a href="#"><img src="img/furama.jpg" alt="logo" class="img-fluid"></a>
        </div>
        <div class="col-sm-4 text-center">
            <h3 style="margin-top: 50px">Nguyen Quang Hoai Linh</h3>
        </div>
    </header>
    <nav class="nav navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand mr-5 active" href="http://localhost:8080/" style="margin-left: 50px">Home</a>
        <a class="navbar-brand mr-5" href="http://localhost:8080/" style="margin-left: 70px">Employee</a>
        <a class="navbar-brand mr-5" href="http://localhost:8080/" style="margin-left: 70px">Customer</a>
        <a class="navbar-brand mr-5" href="http://localhost:8080/" style="margin-left: 70px">Service</a>
        <a class="navbar-brand mr-5" href="http://localhost:8080/" style="margin-left: 70px">Contract</a>
        <form class="form-inline my-2 my-lg-0" style="margin-left: 65px">
        <input class="form-control" type="search" placeholder="Search" aria-label="Search">
        <span class="fa fa-search"></span>
        <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </nav>
    <div class="row">
        <div class="col-sm-2">
            <h2>Welcome to Furama</h2>
            <h3>List Function</h3>
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a href="#">Kích hoạt</a>
                </li>
                <li class="nav-item">
                    <a href="#">Liên kết 1</a>
                </li>
                <li class="nav-item">
                    <a href="#">Liên kết 2</a>
                </li>
            </ul>
        </div>
        <div class="col-sm-10">
            <h3 style="text-align: center">Customer List</h3>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Birthday</th>
                    <th>Gender</th>
                    <th>IdCard</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th>Type</th>
                    <th>Address</th>
                    <th>Function</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="customer,status :${customerList}">
                    <td th:text="${customer.id}"></td>
                    <td th:text="${customer.customerName}"></td>
                    <td th:text="${customer.customerBirth}"></td>
                    <td th:text="${customer.customerGender}"></td>
                    <td th:text="${customer.customerIdCard}"></td>
                    <td th:text="${customer.customerPhone}"></td>
                    <td th:text="${customer.customerEmail}"></td>
                    <td th:text="${customer.customerType.customerTypeName}"></td>
                    <td th:text="${customer.customerAddress}"></td>
                    <td><a th:href="@{/edit/{id}(id=${customer.id})}">Edit</a></td>
                </tr>
                </tbody>
            </table>
            <a class="btn btn-success" role="button" th:href="@{/customer/create}">Create Customer</a>
            <div class="float-right">
                <a th:href="@{'/customer'(page=${customerList.number - 1})}" th:if="${customerList.hasPrevious()}">Previous</a>
                <span th:text="${customerList.number + 1}"></span>/<span th:text="${customerList.totalPages}"></span>
                <a th:href="@{'/customer'(page=${customerList.number + 1})}" th:if="${customerList.hasNext()}">Next</a>
            </div>
        </div>
    </div>
    <div></div>
</div>
</body>
</html>
