<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
            integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
            crossorigin="anonymous"></script>
    <script src="/static/js/bootstrap.min.js"></script>
</head>
<body>
<div class="mr-5"></div>
<h3>Create Question Form</h3>
<form action="/create" method="post" th:object="${question}">
    <table class="table table-striped">
        <input type="hidden" th:field="*{id}" th:text="*{id}">
        <tr>
            <td>title</td>
            <td><input type="text" th:field="*{title}">
                <p style="color: red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p></td>
        </tr>
        <tr>
            <td>QuestionType</td>
            <td>
                <select name="questionType">
                    <option th:each="type : ${questionType}" th:value="${type.id}" th:text="${type.name}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Question</td>
            <td><input type="text" th:field="*{question}"></td>
        </tr>
        <tr>
            <td>Answer</td>
            <td><input type="text" th:field="*{answer}"></td>
        </tr>
        <tr>
            <td>dateCreate</td>
            <td><input type="date" th:field="*{dateCreate}">
                <p style="color: red" th:if="${#fields.hasErrors('dateCreate')}" th:errors="*{dateCreate}"></p></td>
        </tr>
        <tr>
            <td>userCreate</td>
            <td>
                <select name="userCreate">
                    <option th:each="user : ${userCreate}" th:value="${user.id}" th:text="${user.username}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td>QuestionType</td>
            <td>
                <select name="userFeedback">
                    <option th:each="user : ${userFeedback}" th:value="${user.id}" th:text="${user.username}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td>status</td>
            <td><input type="text" th:field="*{status}">
                <p style="color: red" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></p></td>
        </tr>
    </table>
    <input type="submit" value="Save">
</form>
</body>
</html>
